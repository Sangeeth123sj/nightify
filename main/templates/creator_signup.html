{% extends 'base.html' %}

{% block content %}
<div class='white-box'>
<h1>Creator Signup </h1>
<form action="{% url 'creator_signup' %}" method="POST">
{% csrf_token %}
    <h2>Email:</h2>
    <input type='text' name='email'></input>
    <h2>Password:</h2>
    <input type='text' name='password'></input>
    <h2>Porfolio url:</h2>
    <input type='text' name='url'></input>
    <button type='submit'>Submit</button>
</form>
</div>
{% endblock %}
